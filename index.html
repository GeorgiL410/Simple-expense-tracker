<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet' href='styles.css'>
  <title>Expense tracker</title>
</head>
<body>
  <div class="blockquote">
    <h1 class="display-1">Personal accounting 1.0</h1>
    <p class='mb-0'>Keep track of your expenses using this insane expense tracker!</p>
    <div class="container">
      <h2>Add expense</h2>
      <p>Use the fields below to add a purchase</p>
      <hr>
      <div>
        <form class="form-inline">
          <label>Date:</label>
          <input type="date" name="date" max="3000-12-31" id='date' min="1000-01-01" class="form-control"
            placeholder="dd-mm-yyyy">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" class="form-control" required>
          <label for="Categories">Category:</label>
          <select id="Categories" class="custom-select">
            <option>Groceries</option>
            <option>Bills</option>
            <option>Restaurant</option>
            <option>Gaming</option>
            <option>Clothes</option>
            <option>Gifts</option>
            <option>Other</option>
          </select>
          <input type="button" id="submit-btn" class="btn btn-primary" value="Add expense">
        </form>
      </div>
      <hr>
    </div>
    <div class="container">
      <h1 id="totalExpenses">Total expenses:</h1>
      <ul class="list-group">
        <li class="list-group-item" id='last-month'>Last 31 days expenses:</li>
        <li class="list-group-item" id="Groceries">Groceries</li>
        <li class="list-group-item" id="Bills">Bills</li>
        <li class="list-group-item" id="Restaurant">Restaurant</li>
        <li class="list-group-item" id="Gaming">Gaming</li>
        <li class="list-group-item" id="Clothes">Clothes</li>
        <li class="list-group-item" id="Gifts">Gifts</li>
        <li class="list-group-item" id="Other">Other</li>
      </ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
